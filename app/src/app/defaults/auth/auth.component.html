<!--  Modal   -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="cont">
                <div class="box"></div>
                <div class="container-forms">
                  <div class="container-info">
                    <div class="info-item">
                      <div class="table">
                        <div class="table-cell">
                          <p>
                            Possui uma conta? 
                          </p>
                          <div (click)="toLoggin()" class="btn">
                            Entrar
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="info-item">
                      <div class="table">
                        <div class="table-cell">
                          <p>
                            NÃ£o possui uma conta? 
                          </p>

                          <div (click)="toRegister()" class="btn">
                            Criar
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="container-form">
                    <div class="form-item log-in">
                      <div class="table">
                        <div class="table-cell">
                          <form action="">
                              <input required [(ngModel)]="login.email_usuario" name="Username" placeholder="Username" type="text" />
                              <input required [(ngModel)]="login.senha_usuario" name="Password" placeholder="Password" type="Password" />
                              <div class="row">
                                <div class="col-md-12 text-center">
                                  <button type="submit" (click)="LoginAccount()" class="btn">
                                    Entrar
                                  </button>
                                </div>
                              </div>
                          </form>
                          
                          
                        </div>
                      </div>
                    </div>
                    <div class="form-item sign-up">
                      <div class="table">
                        <div class="table-cell">
                          <input name="email" placeholder="Email" type="text" /><input name="fullName" placeholder="Full Name" type="text" /><input name="Username" placeholder="Username" type="text" /><input name="Password" placeholder="Password" type="Password" />
                          <div class="row">
                            <div class="col-md-12 text-center">
                              <div class="btn">
                                Criar
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            
        </div>
    </div>
</div>
<!-- endmodal  -->

<simple-notifications [options]="options"></simple-notifications>
