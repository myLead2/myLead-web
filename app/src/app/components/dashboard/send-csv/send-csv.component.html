<div class="wrapper">
  <app-sidebar></app-sidebar>
  <div class="main-panel" style="overflow-x:hidden">

    <div class="main-content">
      <app-navbar-dash></app-navbar-dash>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header" data-background-color="red">
                <h4 class="title">Edit Profile</h4>
                <p class="category">Complete your profile</p>
              </div>
              <div class="card-content">
                <form>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group form-black label-floating is-empty">
                        <label style="width: 100%; color: #fff; font-weight: 700; cursor: pointer" for="input" class="btn btn-danger">
                          Enviar aquivos
                        </label>
                        <input type="file" name="input" ng2FileSelect [uploader]="uploader" style="cursor: pointer"/>

                      </div>
                    </div>
                  </div>
                    <div class="clearfix"></div>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th width="50%">Name</th>
                        <th>Actions</th>
                        <th style="text-align: center">Actions</th>
                        
                    </tr>
                    </thead>
                    <tbody>
                     
                    <tr *ngFor="let item of uploader.queue">
                      <td><strong>{{ item?.file?.name }}</strong></td>
                        <td *ngIf="uploader.isHTML5" nowrap>{{ item?.file?.size | number:'.2' }} MB</td>
                        <td *ngIf="uploader.isHTML5">
                            <div class="progress" style="margin-bottom: 0;">
                                <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                            </div>
                        </td>
                        <td class="text-center">
                            <span *ngIf="item.isSuccess"><i _ngcontent-c2="" class="material-icons">check_circle</i></span>
                            <span *ngIf="item.isCancel"><i _ngcontent-c2="" class="material-icons">error</i></span>
                            <span *ngIf="item.isError"><i _ngcontent-c2="" class="material-icons">highlight_off</i></span>
                        </td>
                        <td nowrap>
                            <button type="button" class="btn btn-success btn-xs"
                                    (click)="upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                    <i _ngcontent-c2="" class="material-icons">backup</i> Enviar
                            </button>
                
                            <button type="button" class="btn btn-danger btn-xs"
                                    (click)="item.remove()">
                                    <i _ngcontent-c2="" class="material-icons">delete</i> Deletar
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div style="margin-top: 20px;">
                    <div>
                        Queue progress:
                        <div class="progress" >
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                        </div>
                    </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
